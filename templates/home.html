{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3 display-4">
            Hi {{ user.username }}!
        </div>
        <div class="col-7"></div>
        <div class="col-2 display-4">
            <a href="{% url 'logout' %}">logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <a href="/cal">Continue to Schedule</a>
        </div>
    </div>
</div>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
